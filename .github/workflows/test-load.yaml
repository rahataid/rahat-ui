name: AA Test Load CI/CD

on:
  workflow_dispatch:
    inputs:
      apps_to_build:
        description: 'Apps to build (comma-separated: rahat-ui,community-tool-ui or leave empty for all)'
        required: false
        default: ''
        type: string
      tag_suffix:
        description: 'Tag suffix (e.g., test-load)'
        required: true
        default: 'test-load'
        type: string
      env_secret_name:
        description: 'Environment secret name'
        required: true
        default: 'ENV_AA_TEST_LOAD'
        type: string

env:
  CI: false

jobs:
  setup:
    name: Setup Build Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set build matrix
        id: set-matrix
        run: |
          if [ -n "${{ inputs.apps_to_build }}" ]; then
            APPS="${{ inputs.apps_to_build }}"
          else
            APPS="rahat-ui,community-tool-ui"
          fi
          
          JSON_ARRAY=$(echo $APPS | jq -R -s -c 'split(",") | map(select(length > 0))')
          echo "matrix={\"app\":$JSON_ARRAY}" >> $GITHUB_OUTPUT

  build:
    name: Build ${{ matrix.app }}
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get short SHA and Run ID
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "run_id_short=${GITHUB_RUN_ID:0:3}" >> $GITHUB_OUTPUT

      - name: Set app-specific variables
        id: app-vars
        run: |
          case "${{ matrix.app }}" in
            rahat-ui)
              echo "dockerfile=Dockerfile.rahat-ui" >> $GITHUB_OUTPUT
              ;;
            community-tool-ui)
              echo "dockerfile=Dockerfile.community-tool-ui" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "dockerfile=Dockerfile.${{ matrix.app }}" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Import environment file
        run: |
          ENV_CONTENT="${{ secrets[inputs.env_secret_name] }}"
          touch ./.env && echo "$ENV_CONTENT" >> ./.env

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0

      - name: Install pnpm
        run: |
          npm install -g pnpm@8.14.1

      - name: Install dependencies
        run: pnpm install

      - name: Build apps
        run: |
          pnpm build:all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.app-vars.outputs.dockerfile }}
          push: true
          tags: |
            esatya/${{ matrix.app }}:${{ inputs.tag_suffix }}
            esatya/${{ matrix.app }}:${{ inputs.tag_suffix }}-${{ steps.vars.outputs.sha_short }}-${{ steps.vars.outputs.run_id_short }}

      - name: Image digest
        run: echo ${{ steps.build-push.outputs.digest }}

    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}
      run_id_short: ${{ steps.vars.outputs.run_id_short }}
      image_tag: esatya/${{ matrix.app }}:${{ inputs.tag_suffix }}-${{ steps.vars.outputs.sha_short }}-${{ steps.vars.outputs.run_id_short }}
